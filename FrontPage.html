<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="FrontPage.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <section id="frontPage">
        <div class="backgroundContainer">
            <div class="ball"></div>
            <div class="ball2"></div>
            <div class="ball3"></div>
            <div class="ball4"></div>
        </div>
        <div class="mainContainer">
            <div class="navagationBar">
                <nav>
                    <div class="nav-items">
                        <a href="#homeSection" id="home">Home</a>
                        <a href="#browseCurrenciesSection" id="currencies">Browse Currencies</a>
                        <a href="#liveRateSection" id="rates">Live Rates</a>
                    </div>
                </nav>
            </div>
            <div class="content">
                <div class="leftContainer">
                    <h1>Currency<br>Converter</h1>
                    <p>To get started choose a currency from the drop down menu and enter an amount</p>
                    <div class="inputHeadings">
                        <label for="amountInput"> Amount </label>
                        <label for="convertedAmount"> Converted To </label>
                    </div>
                    <div class="inputContainer">
                        <input type="text" id="amountInput" placeholder="Enter amount">
                        <img class="Double-arrow" src="doubleArrow.png" alt="double arrow">
                        <input type="text" id="convertedAmount" placeholder="Converted amount" readonly>
                    </div>
                    <div class="dropDown">
                        <button class="currencyButton" id="currencyButton1"><b>CUR</b></button>
                        <button class="secondCurrencyButton" id="currencyButton2"><b>CUR</b></button>
                    </div>
                    <button id="calculateButton">Calculate</button>
                </div>
                <div class="rightContainer">
                    <img class="coin-machince" src="currencyMachine.png" alt="Coin Machine">
                </div>
            </div>
        </div>
    </section>
    <section id="browseCurrenciesSection">
        <div class="mainContainer2">
            <div class="headingContainer">
                <h1>Browse The Different Currencies</h1>
            </div>
            <div class="navagationBar2">
                <nav>
                    <div class="nav-items2">
                        <a href="#a">A</a>
                        <a href="#b">B</a>
                        <a href="#c">C</a>
                        <a href="#d">D</a>
                        <a href="#e">E</a>
                        <a href="#f">F</a>
                        <a href="#g">G</a>
                        <a href="#h">H</a>
                        <a href="#i">I</a>
                        <a href="#j">J</a>
                        <a href="#k">K</a>
                        <a href="#l">L</a>
                        <a href="#m">M</a>
                        <a href="#n">N</a>
                        <a href="#o">O</a>
                        <a href="#p">P</a>
                        <a href="#q">Q</a>
                        <a href="#r">R</a>
                        <a href="#s">S</a>
                        <a href="#t">T</a>
                        <a href="#u">U</a>
                        <a href="#v">V</a>
                        <a href="#w">W</a>
                        <a href="#x">X</a>
                        <a href="#y">Y</a>
                        <a href="#z">Z</a>
                    </div>
                </nav>
            </div>
            <div class="currencySection" id="currencySection">
                <!-- Dynamic currency content will be inserted here -->
            </div>
        </div>
    </section>
    <section id="liveRateSection">
        <div class="mainContainer3"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="apiTest.js"></script>
</body>
</html>
